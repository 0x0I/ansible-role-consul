---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - ansible-role-consul
  vars:
    install_type: archive
    consul_configs:
      - name: test-example
        config:
          datacenter: east-example
          data_dir: /var/data/consul
      - name: path-test
        path: /mnt/etc/consul
        config:
          datacenter: path-example
          log_level: warn
          log_file: /mnt/var/log/consul/consul.log
