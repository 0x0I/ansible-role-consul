---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - ansible-role-consul
  vars:
    install_type: archive
    consul_configs:
      - name: test-example
        config:
          datacenter: east-example
          data_dir: /var/data/consul
          log_level: debug
          log_file: /var/log/consul/consul.log
    extra_run_args:
      - '-dev'
    custom_unit_properties: {}
