---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - ansible-role-consul
  vars:
    install_type: archive
    consul_configs:
      - name: test-example
        config:
          server: true
          log_level: debug
          data_dir: /var/data/consul
    extra_run_args:
      - '-dev'
    custom_unit_properties: {}
